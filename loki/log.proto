syntax = "proto3";

package loki;

option go_package = "/loki";

import "google/protobuf/timestamp.proto";

message PushRequest {
  repeated Stream streams = 1;
}

message Stream {
  string labels = 1;
  repeated Entry entries = 2;
}

message Entry {
  google.protobuf.Timestamp timestamp = 1;
  string line = 2;
}